<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercice 2 - Programmation d'animation II</title>
		<!-- Ajustement de la taille du viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Désactivation du mode de compatibilité avec des versions antérieures pour IE-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- Importation du script pour la police d'icônes Awesome-->
		<script src="https://use.fontawesome.com/039279f0d1.js"></script>
		<link rel="stylesheet"  href="css/style.css">
		<!-- Importation des feuilles de styles-->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<!-- Pour faciliter le debugage on utilise  des link pour mieux identifier les fichiers CSS en causes -->
		<link rel="stylesheet"  href="css/01_petit.css">
		<link rel="stylesheet" media="(min-width: 500px)" href="css/02_moyen.css">
		<link rel="stylesheet" media="(min-width: 1000px)" href="css/03_grand.css">
	</head>

	<body>
		<div class="global black">
		<header>
			<img src='images/logo.png'>
			
			<nav class="menu">
				<ul>
					<li>
						<a href="#">
							<i class="fa fa-home"></i>
							Accueil
						</a>
					</li>
					
					<li>
						<a href="#">
							<i class="fa fa-university"></i>
							Cours
						</a>
					</li>
					
					<li>
						<a href="#">
							<i class="fa fa-user-plus"></i>
							Étudiants
						</a>
					</li>
					
					<li>
						<a href="#">
							<i class="fa fa-graduation-cap"></i>
							Professeurs
						</a>
					</li>
				</ul>
			</nav>
		</header>
		</div>

		<main>
			<div class="global blue">
			<section>
				<article>
				<svg 
				    width="500" 
				    height="500" 
				    viewBox="0 0 150 150"
				    version="1.1" xmlns="http://www.w3.org/2000/svg">

				    <rect id="deepPink-rectangle" width="50" height="50" x="50" y="50" fill="deepPink" />

				  <animateTransform 
				      xlink:href="#deepPink-rectangle"
				      attributeName="transform" 
				      attributeType="XML"
				      type="rotate"
				      from="0 75 75"
				      to="360 75 75" 
				      dur="2s"
				      begin="0s"
				      repeatCount="indefinite"
				      fill="freeze" 
				      /></svg>
				</article>
				<article><img src="svg/rect.svg"></article>
				<article><img src="svg/ellipse.svg"></article>
				<article><img src="svg/path.svg"></article>
				<article><img src="svg/polyline.svg"></article>
			</section>
			</div>
			<div class="global blue">
			<section>	
				<article><img src="svg/polygon.svg"></article>
				<article><img src="svg/startreck.svg"></article>
				<article><img src="svg/line.svg"></article>
				<article>
				<svg 	width="500" 
						height="500" 
						viewBox="-100 -100 300 300"
						version="1.1" xmlns="http://www.w3.org/2000/svg">
				<path  class="oly" 
					d="M 0,20 
						L 20,0 
						L 60,40 L 60,20 L 80,80 L 20,60 L 40,60z" stroke-width="4" style="fill:white; stroke:black; stroke-width=4;"/>
</svg></article>
				<article><img src="svg/double.svg"></article>
			</section>

			</div>
			<div class="global blue">	
			<section >	
				<article>K</article>
				<article>L</article>
				<article>M</article>
				<article>N</article>
				<article>O</article>
			</section>
			</div>

		</main>
		<div class="global black">
		<footer>
			<div><i class="fa fa-twitter" aria-hidden="true"></i></div>
			<div><i class="fa fa-google-plus" aria-hidden="true"></i></div>
			<div><i class="fa fa-facebook" aria-hidden="true"></i></div>
			<div><i class="fa fa-pinterest-p" aria-hidden="true"></i></div>
			<div><i class="fa fa-linkedin" aria-hidden="true"></i></div>
		</footer>
		</div>
		
	</body>
</html>
